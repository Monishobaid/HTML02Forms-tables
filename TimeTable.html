<!DOCTYPE HTML>
<html>
    <head>
        <title>Time Table</title>
        <style>
            table.move{
                margin-left: auto;
                margin-right: auto;
            }
            header{
                text-align: center;
            }

                
            
            table,tr,th,td{
                border: 1px solid black ;
                border-collapse: collapse;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <header><h1>Time Table for Class VI</h1></header>
        <table class = "move">
            <caption>kindly follow Time Table</caption>
            <tr>
                <th rowspan="7">Subjects</th>
            </tr>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>SST</td>
                <td>Maths</td>
                <td>Music</td>
                <td>Games</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Dance</td>
                <td>SST</td>
                <td>Games</td>
            </tr>
            <tr>
                <th colspan="5">LUNCH</th>
            </tr>
            <tr>
                <td>Music</td>
                <td>Science</td>
                <td>Maths</td>
                <td>SST</td>
                <td>Games</td>
            </tr>
            <tr>
                <td>Music</td>
                <td>Science</td>
                <td>Maths</td>
                <td>SST</td>
                <td>Games</td>
            </tr>
        </table>
    </body>
</html>
